<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/netflix.css">
    <title>Netflix clone ðŸŽ¬</title>
  </head>
  <body>
    <div class="wrapper">
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#">
                    <img src="./assets/images/logo.PNG" alt="Logo Image Netflix">
                </a>
            </div>
            <nav class="main-nav">
                <a href="#">Home</a>
                <a href="#tvShows">TvShows</a>
                <a href="#movies">Movies</a>
                <a href="#Original">Originals</a>
                <a href="#">Recently Added</a>
                <a target="_blank" href="#">myFB</a>
            </nav>
            <nav class="sub-nav">
                <a href="#" class="fa fa-search sub-nav-logo"></a>
                <a href="#" class="fa fa-bell sub-nav-logo"></a>
                <a href="#" class="fa fa-user sub-nav-logo"></a>
            </nav>
        </header>
        <section class="main-container">
            <div class="location" id="home">
                <h1 id="home">Popular on Netflix</h1>
                <div class="box" id="boxPopular">
                    <!--Clonar lo mas popular-->

                </div>
                <div class="movieDetails" id="movieDetails">

                </div>
            </div>
        </section>
        <section class="link"></section>
        <footer></footer>
    </div>

    <!--Templates a utilizar-->
    <template id="imgPopular">
        <div class="card">
            <img src="" alt="" style="width: 100%; height: 100px;">
            <p style="text-align: center; padding:0; margin:0; color:white;" >Titulo</p>
            <button class="btnCard">More info...</button>
        </div>
    </template>

    <template id="cardDetails">
        <div class="poster">
            <img src="" alt="">
            <div class="detalles">
                <p style="font-size: x-large">Titulo</p>
                <div class="date" ></div>
                <div class="tipo" ></div>
                <div class="genero"></div>
                <p style="color: red;"><b>Read description: </b></p>
                <div class="descripcion"></div>
                <div class="rating"></div>
                <p style="color: red;"><b>Watch trailer: </b></p>
                <div class="trailer"></div>
                <button style="font-size: 20px; color: black; border-radius: 50px;">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </template>

    <script src="./javascript/app.js"></script>
  </body>
</html>
